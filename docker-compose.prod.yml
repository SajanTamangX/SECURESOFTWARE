services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DB_NAME:-phishing_db}
      POSTGRES_USER: ${DB_USER:-phishing_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-phishing_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-phishing_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.production
    command: gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 phishing_portal.wsgi:application
    volumes:
      - static_volume:/app/phishing_portal/staticfiles
    ports:
      - "8000:8000"
    env_file:
      - .env.production
    environment:
      - DJANGO_PRODUCTION=1
      - DJANGO_DEBUG=0
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:

