<!DOCTYPE html>
<html>
<head>
    <title>500 Server Error - SecureSoftware Portal</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(180deg, #3f708a, #83afc6);
            color: #f7f9fb;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            background: #ffffff;
            color: #123;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            max-width: 600px;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            color: #3f708a;
        }
        h2 {
            color: #477e9c;
            margin-top: 1rem;
        }
        a {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.6rem 1.5rem;
            background: #477e9c;
            color: #fff;
            text-decoration: none;
            border-radius: 999px;
        }
        a:hover {
            background: #6098b6;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>500</h1>
        <h2>Server Error</h2>
        <p>Something went wrong on our end. Please try again later.</p>
        <a href="/">Return to Home</a>
    </div>
</body>
</html>
