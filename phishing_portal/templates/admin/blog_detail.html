{% extends "base.html" %}
{% block content %}

<!-- Outer background like real blogs -->
<div style="
    background: #f8fafc;
    padding: 40px 0;
">

  <div style="
      max-width: 760px;
      margin: 0 auto;
      padding: 0 20px;
  ">

    <!-- Back link -->
    <a href="{% url 'campaigns:blog_list' role='admin' %}"
       style="display:inline-flex; align-items:center; gap:6px; 
              font-size:14px; color:#2563eb; text-decoration:none;
              margin-bottom:24px;">
      ← Back to Security Learning Hub
    </a>

    <!-- Article container -->
    <article style="
        background:white;
        padding: 48px 54px;
        border-radius: 14px;
        box-shadow: 0 25px 50px -12px rgba(0,0,0,0.12);
    ">

      <!-- Meta -->
      <div style="font-size:13px; margin-bottom:12px; color:#64748b;">
        <span style="text-transform:uppercase; font-weight:700; color:#2563eb;">
          {{ post.tag }}
        </span>
        • {{ post.read_time }} 
        • {{ post.published }}
      </div>

      <!-- Title -->
      <h1 style="
          font-size: 34px;
          line-height: 1.25;
          margin: 0 0 16px 0;
          font-weight: 800;
          color: #0f172a;
      ">
        {{ post.title }}
      </h1>

      <!-- Summary (lead paragraph) -->
      {% if post.summary %}
        <p style="
            font-size: 18px;
            line-height: 1.65;
            color: #334155;
            margin-bottom: 32px;
        ">
          {{ post.summary }}
        </p>
      {% endif %}

      <hr style="border:0; border-top:1px solid #e2e8f0; margin: 24px 0 36px 0;">

      <!-- Article body -->
      <div class="article-body">
        {{ post.content|safe }}
      </div>

    </article>

  </div>
</div>

<style>
/* Typography for article body */
.article-body {
  font-size: 17px;
  line-height: 1.75;
  color: #1e293b;
  margin-top: 8px;
}

/* Headings */
.article-body h2 {
  font-size: 24px;
  line-height: 1.3;
  margin: 32px 0 12px 0;
  font-weight: 700;
  color: #0f172a;
}

.article-body h3 {
  font-size: 20px;
  margin: 26px 0 10px;
  font-weight: 600;
  color: #0f172a;
}

.article-body p {
  margin: 14px 0;
  color: #1e293b;
}

/* Lists */
.article-body ul {
  margin: 12px 0 20px 24px;
}

.article-body li {
  margin-bottom: 8px;
  line-height: 1.6;
}

/* Blockquote like Medium */
.article-body blockquote {
  margin: 24px 0;
  padding: 16px 22px;
  border-left: 4px solid #2563eb;
  background: #f1f5ff;
  color: #1e293b;
  font-style: italic;
  border-radius: 4px;
}

/* Code blocks */
.article-body code {
  background: #f1f5f9;
  padding: 2px 6px;
  border-radius: 4px;
  font-size: 0.9em;
  color: #dc2626;
  font-family: 'Monaco', 'Courier New', monospace;
}

.article-body pre {
  background: #0f172a;
  padding: 14px 18px;
  border-radius: 6px;
  color: #f8fafc;
  overflow-x: auto;
  font-size: 15px;
}

.article-body strong {
  font-weight: 600;
}

/* Mobile */
@media (max-width: 768px) {
  article {
    padding: 32px 28px !important;
  }

  .article-body {
    font-size: 16px;
  }

  .article-body h1 {
    font-size: 28px !important;
  }

  .article-body h2 {
    font-size: 22px;
  }
}

/* Dark mode support */
body.ns-dark div[style*="background: #f8fafc"] {
  background: #1e293b !important;
}

body.ns-dark article[style*="background:white"] {
  background: #1e293b !important;
  border: 1px solid rgba(255,255,255,0.05);
}

body.ns-dark .article-body,
body.ns-dark .article-body p {
  color: #e2e8f0 !important;
}

body.ns-dark .article-body h2,
body.ns-dark .article-body h3,
body.ns-dark article h1 {
  color: #f1f5f9 !important;
}

body.ns-dark .article-body code {
  background: #334155 !important;
  color: #fca5a5 !important;
  border: 1px solid rgba(255,255,255,0.05);
}

body.ns-dark .article-body pre {
  background: #0f172a !important;
  border: 1px solid rgba(255,255,255,0.05);
  color: #f1f5f9 !important;
}

body.ns-dark .article-body blockquote {
  background: #1e3a8a !important;
  border-left-color: #60a5fa !important;
  color: #e2e8f0 !important;
}

body.ns-dark div[style*="color:#64748b"] {
  color: #cbd5e1 !important;
}

body.ns-dark hr {
  border-top-color: rgba(255,255,255,0.1) !important;
}
</style>

{% endblock %}
